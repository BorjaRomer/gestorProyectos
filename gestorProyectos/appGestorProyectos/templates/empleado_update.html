{% extends 'index.html' %}

{% load static %}

{% block header %}
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <h1 class="masthead-heading text-uppercase mb-0">Modificar empleado</h1>
        </div>
    </header>
{% endblock %}

{% block main %}
<br>
<form method="post" class="list-group-horizontal" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.dni.label }}</label>
        <div class="col-sm-8">
            {{ form.dni }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.nombre.label }}</label>
        <div class="col-sm-8">
            {{ form.nombre }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.apellidos.label }}</label>
        <div class="col-sm-8">
            {{ form.apellidos }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.email.label }}</label>
        <div class="col-sm-8">
            {{ form.email }}
        </div>
    </div>
        <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.telefono.label }}</label>
        <div class="col-sm-8">
            {{ form.telefono }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <a class="btn btn-dark" href="javascript: history.go(-1)">Atras</a>
            <input class="btn btn-primary pull-right" type="submit" name="submit" value="Guardar cambios">
        </div>

    </div>

</form>

{% endblock %}

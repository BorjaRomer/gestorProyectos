{% extends 'index.html' %}
{% load static %}
{% block main %}
<br>
<form method="post" class="list-group-horizontal">
    {% csrf_token %}

    <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.dni.label }}</label>
        <div class="col-sm-8">
            {{ form.dni }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.nombre.label }}</label>
        <div class="col-sm-8">
            {{ form.nombre }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.apellidos.label }}</label>
        <div class="col-sm-8">
            {{ form.apellidos }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.email.label }}</label>
        <div class="col-sm-8">
            {{ form.email }}
        </div>
    </div>
        <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.telefono.label }}</label>
        <div class="col-sm-8">
            {{ form.telefono }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <input class="btn btn-primary pull-right" type="submit" name="submit" value="Nuevo empleado">
        </div>

    </div>

</form>

{% endblock %}
